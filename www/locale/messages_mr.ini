[page.spots_in_akole]
title=अकोले तालुक्यातील प्रेक्षणीय स्थळे
heading=अकोले तालुक्यातील प्रेक्षणीय स्थळे
content="<dl><dt><strong>कळस</strong></dt><dd>कळसेश्वर मा. सुभाषपूरी महाराजांनी छोट्या टेकडीवर वृक्ष संपदा वाढवून कळसेश्वराचे मंदिराचा जीर्णोध्दार करून एक पर्यटन स्थळ निर्माण केले आहे.</dd></dl><dl><dt><strong>उंचखडक</strong></dt><dd>अकोले शहरापासून ३१६ k.m.अंतरावर महर्षि महामतीचा आश्रम असून त्या ठिकाणी श्रीरामांनी एक रात्र सीता, लक्ष्मणा सहीत विश्राम केल्याची रामायणात कथा आहे.</dd></dl><dl><dt><strong>रंधा फॉल</strong></dt><dd>प्रवरा नदिवर १५० फूट असा प्रेक्षणीय धबधबा पहाण्यास अतिशय निसर्गरम्य आहे.</dd></dl><dl><dt><strong>भंडारदरा धरण</strong></dt><dd>संपूर्ण धरण दगडात बांधलेले असून ब्रिटिश कालीन बांधकाम केले आहे. ११-टी.एम.सी. क्षमतेचे हे धरण आहे.</dd></dl><dl><dt><strong>अमृतेश्वर</strong></dt><dd>समुद्र मंथनाचे वेळी राहूचे मस्तक या ठिकाणी पडले व मोहिनीरूपात भगवान विष्णूंनी ते अमृत आपले पायाच्या अंगठ्यानी प्रवरेच्या प्रवाहात मिसळले. त्या ठिकाणी अमृतेश्वर मंदिर हे यादव कालीन असून पौराणीकतेची साक्ष देते.</dd></dl><dl><dt><strong>हरिश्चंद्र गड</strong></dt><dd>हा गड वनस्पतींचे फार मोठे भांडार असून राजा हरिश्चंद्र तारामती रोहीदास यांची शिखरे असून येथे चांगदेवांनी तपश्चर्या केल्याचा उल्लेख असून येथे हरिश्चंद्रेश्वर नावाचे यादव कालीन मंदिर आहे. सोबत कोकणकडा ही पाहण्यासारखा आहे.</dd></dl><dl><dt><strong>घाटघर</strong></dt><dd>महाराष्ट्राची चेरापुंजी म्हणून ह्याची ओळख आहे. ह्या ठिकणी उच्चदन विज निर्मिती प्रकल्प कार्यरत होत आहे. कोकणकडा व आदिवासी भाग खूप सुंदर आहे.</dd></dl><dl><dt><strong>विश्रामगड</strong></dt><dd>सूरत व कल्याणचा खजीना लूटीनंतर ह्या गडावर ठेवला व शिवाजी महाराजांनी विश्राम केला. तसे रामायणकाळी ह्या गडावर जटायूचे निवासस्थान होते.</dd></dl><dl><dt><strong>तहाकरी</strong></dt><dd>ह्या दुर्गम क्षेत्रात पार्वतीने सीतेचे रूप धारण केले. पण ते रामानी ओळखले. ह्या ठिकाणी ही दगडी बांधकाम असलेले ११व्या शतकातील जगदंबेचे मंदिर अतिशय प्रेक्षणीय आहे.</dd></dl><dl><dt><strong>केळेश्वर</strong></dt><dd>ह्या ठिकाणी रामायणाची कळ लागली म्हणून केळेश्वर शूर्पनखाचा मुलगा सांब ह्याचा वध लक्ष्मणाद्वारा झाला व पुढे रामायण घडले.</dd></dl><dl><dt>अकोले</dt><dd>येथे अगस्ती आश्रम सिध्देश्वर, गंगाधरेश्वर, महालक्ष्मी ही मंदिरे पाहण्यासारखी आहेत.</dd></dl>"
