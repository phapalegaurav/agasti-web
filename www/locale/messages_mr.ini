[page.about]
title = देवस्थान महत्व
heading = <strong>महर्षी अगस्त्य</strong>
content = "<p>अगस्ती आश्रम म्हणजे असामान्य तीर्थ क्षेत्र सर्व अनुकूल व प्रतिकूल बाबींचा विचार केल्यास श्री क्षेत्र अगस्ती ऋषी आश्रम हा जिल्ह्यात नव्हे तर संपूर्ण महाराष्ट्र दक्षिण भारतात एक आराध्य असे दैवत आहे.</p><p>पूर्वाश्रमीच्या दंडकारण्य व आजच्या आदिवासी तालुक्याच्या ठिकाणी प्रवरा उर्फ अमृतवाहिनीच्या तीरावर अतिशय निसर्ग रम्य परिसरावर अगस्ती ऋषींनी आपला आश्रम उभारला आहे. ही दक्षिणेतील पहिली मानवी वसाहत होय. भेटी अंती आज ही त्या पवित्र परिसरात दाखल होताच दंडकारण्याची आठवण झाल्याशिवाय रहात नाही.</p><p>लाखो भाविकांचे श्रध्दा स्थान असल्याने येथे शेकडो भाविक येत असतात. चारीधाम पूर्ण केले तरी अगस्ती दर्शनाविना ती यात्रा पूर्ण होत नाही. म्हणून यात्रा कंपनी येथे खास येऊन दर्शन घडवितात.शेजारील जिल्ह्यातून शैक्षणिक सहली आवर्जून येतात. भरपूर पाणी, सहा एकर असा परिसर चोहोबाजूस हिरवीगार वनश्री स्वच्छ व आरोग्य दायी हवा, दळणवळणाची उत्तम सोय अकोले शहरापासून अवघ्या दीड किलो मीटरवर आश्रम. बहुतांश भाविक दर्शनास पायी जातात. दूरध्वनी केंद्र, भ्रमणध्वनी केंद्र, बॅंका, पतसंस्था, मुख्य टपाल कचेरी, तहसिलदार ऑफिस, पंचायत समिती, पोलिस हेडकॉर्टर, ग्रामीण रूग्णालय, प्राथमिक पासून उच्च शिक्षणापर्यंत सोय. अगस्ती परिसर हा ध्वनी प्रदूषण, जल प्रदूषणापासून मुक्त आहे. ही इतर तीर्थ क्षेत्रा पेक्षा विशेष बाब आहे.</p><p>जिल्ह्यातील इतर तीर्थ स्थळे ही एक हजार वर्षाच्या आत उदयाला आलेली आहेत. पण अगस्ती आश्रम हा चार युगे झाली तरी भाविकांचे श्रध्दा स्थान म्हणून प्रसिध्द आहे. आज ही भाविक तितक्याच भावनेने आश्रम परिसरात येऊन धन्य होतात.</p><h2>अगस्ती आश्रमाचे पौराणिक महत्व</h2><p>अगस्ती ऋषी हे सर्व विश्वाला परिचित असे ऋषी असुन त्यांचा जन्म कुंभात झाला. अग्नि व वायु याचे ते अवतार. मित्रा-वरूणी त्यांचे वडील होत. जन्मतःच ते तप करण्यासाठी वनात निघून गेले. कठोर तपश्चर्या करून तपश्चर्येचा मुकूटमणी म्हणून ते प्रसिध्द झाले.</p><p>ऋषी म्हणजे जप, तप, ध्यान हेच त्यांचे कार्य पण अगस्ती ने लोकहिताची अनेक कार्ये करून हक्क मिळवुन देण्यात ते अग्रेसर राहिले. समुद्र प्राशन, नहुषपतन व विंध्य विजय याबरोबरच त्यांनी वातापी नावाच्या दैत्यास आपल्या जठराग्नीत पचविले. व त्याचा भाऊ इलवल यास हुंकाराने भस्म केले. व त्याच्या मुलास राज्याभिषेक करून राज्य प्रदान केले.</p><p>कावेरी व सुवर्णमुखरी ( प्रवरा ) या नद्या अगस्तीमुळेच भुमिवर अवतरल्या. अगस्तीने सर्वात मोठे कार्य केले ते म्हणजे शुक्रचार्यांनी दंड राजाला त्याची राज्य सीमा भस्मसात केली होती. ती भुमी शापमुक्त करून त्या भूमीवर सृष्टी निर्माण केली. व त्याचे रूपांतर दंडकारण्यात झाले. दंडकारण्याच्या मध्यावर आपला आश्रम उभारून पहिली मानवी वसाहत निर्माण केली. तोच आश्रम म्हणजे अकोले शहराजवळ प्रवरा तीरी असणारी पहिली वसाहत.</p><p>अगस्ती आश्रमाला महान परंपरा असून येथे सर्व प्राणी, पशु, पक्षी सर्वच वैरभाव विसरून एकत्र रहात होते. वनवासाचे काळी प्रभु राम अगस्ती आश्रमात प्रथम आले. तेव्हा ते लक्ष्मणाला म्हणाले “लक्ष्मणा, परत हे दृश्य आर्यवर्तात (भारतात) कधीही दिसणे शक्य नाही.” त्यावेळी अगस्तीने आपणाजवळ असणारे ब्रम्हास्त्र (बाण) श्री रामास याच आश्रमात भेट दिला. नंतर दोन वेळा येथे पुष्पक विमान उतरविले, श्रीरामाने अगस्तीचे दर्शन घेतले. भगवान शंकर पार्वती यांनी या आश्रमात तीन दिवस वास्तव्य केले होते. अशी या आश्रमाची ख्याती युगेयुगे चालली असून आजही ती प्रथा चालू आहे.</p><p>अगस्त्य ऋषी हे संसारातील सर्वाना पिरचीत असणारे एक व्यक्ती मत्व त्यांच्या जन्मा पासून कुतुहल त्यांचा जन्म हा कुंभात झाला मित्रा.(सूर्य)वरूणी.(जल) हे त्यांचे जोड पितृत्व. तर अग्नीच व वायु हे दोन्ही मिळून त्यांचा संयुक्त अवतार. म्हणजे आपली पृथ्वी पंचतत्वाने निर्माण झाली त्यातील चार तत्वाचे मिश्रण हे अगस्त ऋषींच्या देहात सामावलेले आहेत होते.</p><p>अगस्त ऋषींची उंची खुंरी पर्यतची असल्याचा उल्लेख येतो.म्हणजेच ते उंचीने ठेंगणे,पण त्यांचे कर्तव्य इतके महान होते की त्यानी विन्ध्य विजय. समुद्र विजय. स्वर्ग विजय,हे केलेले पराक्रम अद्याप कोणी केले नाहीत व करणार ही नाहीत.</p><p>आज आपण या भूमीवर आधिराज्य करित आहोत ती भूमी विन्ध्य पर्वत (मध्यप्रदेश) ते श्री शैल्य पर्वत (आन्ध्रप्रदेश). ही सत्य युगात दंड राजाची सीमा होती. त्या दंड राजाची भश्यव ऋषी भन्मा अरजा हिचेवर अतीप्रसंग केल्याने त्या मुलीचे वास्तव्य हे दैत्यगुरू शुक्राचार्याचे आश्रमात होते. या घटनेने शुक्राचार्यानी दंड राजाला शाप दिला व सात दिवसात ही भूमी दग्ध झाली ती हजारो वर्षा करिता. येथे पाऊस वगैरे सर्व बंद झाले होते फक्त शापित भूमी. प्रतिक्षा.....प्रतिक्षा. अगस्ती ऋषींची करत होती.</p><p>विन्ध्य पर्वताला स्पर्धेत गगनाला भिडलेल्या अवस्थेत अगस्त्य ऋषी श्री क्षेत्र काशी सोडून आले त्यानी त्याला नम्रतेचा पाठ दिला व मी परत येई पर्यत असाच रहा अशी आज्ञा दिली तो विन्ध्य पर्वत आज ही त्या अवस्थेत अगस्त्य परत येण्याची प्रतीक्षा करित आहे.</p><p>विन्ध्य पार करताच भगवान शिव पार्वतीचे विवाहाचे वेऴी जो पृथ्वीचा समतोल बिघडला होता तो पूर्ववत झाला पण पुढे येऊन करणार कामे शापीत भूमी... मग त्यांनी प्रथम पाऊस पाडला नदी नाले ओढे वाहू लागले. मेरू पर्वताच्या वनस्पतीला आज्ञा दिली . त्यांचे रोपण झाले व मंग शेजारील प्रदेशावरून पशू पक्षी श्वापदे येऊन या ठिकाणी वास्तव्य करू लागले व पुनःहा प्रदेश पूर्ववत झाला. पण या प्रदेशावर मानवी वसाहत नसल्याने वृक्ष संपदा फोफावत गेली व त्याचे कवांतर महाअरण्यात झाले व पूर्वाश्रमीची दंड राजाची राज्य सीमा असल्याने या भूमीस दंडभारण्य, दंडकवन असे म्हणू लागले</p><p>महर्षी दक्षिणेच्या दौरा करण्यात मग्न असले तरी त्यानी ताम्रपर्णी, कावेरी, प्रवरा नद्या दक्षिणेस भेट दिल्या तसेच महादैत्य शतापी इलवल याना यम सदनी धाडून सह्याद्रीच्या पूर्व पठारावर प्रवरा नदी चे तीरावर आपली पहीली पर्णकुटी ऊभारून तेथेच भव्य असा कुलपती आश्रम उभारूला ती पर्णकुटी म्हणजे दक्षिणेतील पहीली मानवी वसाहत म्हणजेच आज असणारा दंडकारण्यातील पहीली मानवी वसाहतम्हणजेच आज असणारा दंडकारण्यातील पहीली मानवी वसाहत होय. मग पुढे त्यांचे शिष्यानी हळू हळू प्रस्थान करून या भूमीचे आदर्श पुनर्वसन केले.</p><p>या आश्रमाची उभारणी करते वेळी महर्षीनी आश्रमाचे भूमीसाठी कठोर परिक्षण केले आहे. जमीनी खालील खनिजे परिसराचा समतोल पिढयान पिढया नव्हेतर युगानुयुगे जलाचे स्त्रोत शुध्द हवा या सर्वाचा अभ्यास केला असल्याने आज चौथे युग चालले आहे परंतू यात कुठलाही फरक झालेला नाही म्हणूनच आश्रमात येणारी व्यक्ती प्रसन्न होऊन एक घटीका बसले शिवाय रहातच नाही हा प्रकार घडला तो काळ म्हणजे सत्य युगाचे शेवटचे चरण होते.</p><p>पुढे येत्या युगात या आश्रमाचा सर्वोच्च क्षण होता भगवान श्रीराम वनवासाचे काळात सुतीक्ष्ण आश्रमातून महामती आश्रम पहीला आश्रम वांझाळी,तर दुसरा उंचखडक येथे असून अगस्तीचा हाच आश्रम येथे आहे व भगवान श्रीराम भार्या सीता अनुज लक्ष्मण सहीत पायी प्रवास करून आले व त्यांचा योग्य सन्मान करून फलआहार देऊन त्याना पुढे लंकेत रावणाला भेदणारा बाण दोन सदैव भरणारे भाते एक तलवार असी भेट दिली व येथून त्याना पंचवटीत जाऊन आपली पर्णकुटी बनवून रहाणेचा आदेश दिला.</p><p>काही कालावधीतच रावणाने सीता हरण केले तेव्हाच भगवान शंकर पार्वती या आश्रमात तीन दिवस वास्तव्यास होते. तसेच श्री गणेश कुमार कार्तिकेय व सर्व देवतानी या पवित्र आश्रमात येऊन या भूमीत अती पावन केले आहे पुढे रामानी रावणाला मारून सीता मुक्त केली व अयोधेच्या परतीच्या प्रवासा दरम्यान पुष्पक विमानाने आश्रमात विजयी रामाचे आगमन झाले. पुराणात प्रसिध्द असणारा लोपा सीता संवाद झाला तो वैशाख शु पंचमीचा दिवस होता.</p><p>श्रीरामाने शंकूभ वध केला तेव्हा देवतानी त्याना आर्शिवाद दिले व अगस्ती ऋषीनी बारा वर्षे जालशय्या व्रताचे सांगता प्रसंगी त्यांचे आश्रमात येण्याची विंनती केली .श्रीरामानी तो सोहळा पाहीला व ऋषीनी त्याना एक राम विश्राम करण्याची आज्ञा दिली रामाने अनेक कथा श्रवण केल्या व शेवटी राजा श्र्वेता कडील मिळालेली अमुल्य आभूषणे महर्षीस भेट दिली. ही दंडकराण्याच्या इतिहासातील श्रीरामाची शेवटची भेट झाली व पुष्पक अयोध्येकडे गेले. त्या पासून ही पवित्र भूमी सर्वानी पदस्पर्श नव्हेतर दोन तीन रात्री निवास केला आहे.अशी या आश्रमाची ख्याती आहे. म्हणूनच देशात विदेशात दंडकारण्यातील अगस्थ आश्रम हा सर्व क्षेत्रा पेक्षा श्रेष्ठ मानला जातो.</p><p>अगस्ती ऋषीनी हा आश्रम व्दापार युगाचे प्रथम चरणात ताप्तुरता सोडला व ते पूर्ण विश्वाचे भ्रमण करण्यासाठी निघून गेले व त्या पश्चात त्यांचे पत्नीचा देहांत कर्नाटकातील कावेरी नदीच्यानदीच्या उगम स्थानी झाला व अगस्त त्या पवित्र कावेरी जलास आपल्या कमंडलू मधून घेऊन आले व याच आश्रमात त्या वेळे पासून चिंरतर त्यांचे कार्यात मग्न असून 2900 च्या शतकात त्यांना काशी क्षेत्री शिवलिंग निर्मिती होऊन मोक्ष मिळेल असे उल्लेख पुराणात आहेत.असो.इतिः-</p><p>ऋषीचा आश्रम म्हणजे पर्णकुटी जी 15-20 वर्ष रहणार फक्त आगस्त आश्रम आपले अस्तित्व टिकून होता. पुढे 1732 म्हणजेच इ.स.1877 ला उत्तरेतील बैरागी साधू या प्रदेशात आले व त्यानी आज असणारे मंदिर व दोन कुंडे बांधली ती कादासजी नवलकरदार, यानी केल्याचे एका दगडात उल्लेख आहे त्यांचे अस्तित्व 1946 पर्यत राहीले पुढे अगस्त देवस्थान पंच कमेरीनी कार्यभार स्विकारला व इ.स. 1953 शासन मान्य अगस्त्य ऋषी देवस्थान ट्रस्ट निर्माण झाले.</p><p>1986 ला या आश्रमात महामंडलेश्वर डॉ रामकृष्ण महाराज यानी राम याग कंरमीला तेथून पुढे पुनः फार मोठया प्रमाणात जीर्णोध्दार झाला तो दगडी, बांधकामाने याचे श्रेय कै.उध्दवशेठ गुजर याना जाते. एका लहान किल्याची प्रतीकृतीच त्यानी उभारली त्यात पुढे विश्वतात बदल झाला व 2007 ला नवीन ट्रस्ट निर्माण झाले त्यानी श्रीराम मंदिराची नवीन वास्तु उभारली मा. मधुकरराव पिचड साहेबाची 5 लाख दिले तर खासदार भाऊसाहेब वाकचौरे यानी चार लाख दिले व एक सभागृह व नविन रामकुंड निर्माण झाले आहे शिवाय मंदिरा जवळील चार एकर क्षेत्राचे बदलीत त्या लोकाना देऊन वार्षिक उत्सवासाठी भव्य असे पटांगण उभे झाले आहे. तसेच शाहानाने का बर्ग दिला त्याचे एक कोटी रूपये आले असून 40 लाखाचे भत्क निवास अल्पावधीत उभे राहील</p><p>आश्रमात बोअरवेल मारून स्वच्छ पानी उपलब्ध करून तसेच पवन ऊर्जा ने आश्रमाला पुरेल इतकी स्वतःची वीज तयार केली जाते. अल्पवधीत गो शाळा वारकरी शिक्षण संस्था तसेच रामायणात वर्णिलेल्या आश्रमाप्रमाणे आश्रमाची प्रतिकृती उभारून एक वेगळा अनुभव मिळेल तसेच आतेहचा भक्तांची भोजणाची व रहाणेची सोय ती पण दंडकारण्याचा आस्वाद घेता यावा असा भावी दंडकारण्यातील अगस्त्य आश्रम असेल भाविकानी निष्ठा ठेऊन यावे व त्या ऋषीचे दर्शन घ्यावे असे तीन वेळा केले तर आपली मनोकामना पूर्ण होते.हा आशिर्वाद ऋषीचा आहे त्याचे आशिर्वाद खूप महान असतात आहेत.</p><p>सदर माहीती लिहीणारे एक अगस्ती ग्रंथाचे लेखक संकलक आहेत 512 पृष्ठे व आठ रंगित चित्रे असणारा ग्रंथ तयार असून सुवर्ण मुखरी प्रकाशन व्दारा बबन उर्फ विरूपाक्ष जंगम यानी 14 वर्षे खर्च भरून ग्रंथ अगस्त्य भलासाठी मराठी भाषेत उपलब्ध केला असून या ग्रंथाचे स्वागत मुल्य 451 असेल. टपाल खर्च वेगळा</p><p>संपर्क- 9421584294/9552693594</p>"

