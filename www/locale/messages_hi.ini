[page.about]
title = देवस्थान महत्व
heading = <strong>महर्षी अगस्त्य</strong>
content = "<p>महर्षी अगस्त ऋषी इस संसार मे विख्यात परिचीत एक नाम उनके जन्म से लेकर वह कुतुहल के एक भांडार मे है, उनका जन्म कुंभ,(मडके) मे होने की पुराणो मे पुष्टी मिलती है,वह दोहरे पितृत्व के बेटे है. एक मित्रा (सुर्यनारायण) दुसरा वरूणी (जल) और अग्नी तथा वायु के संयुक्त अवतार है अपने देश में पृथ्वी निर्माण का पंचतत्व मानते है उन्हीके चार तत्व अगस्त्य के शरीरपर विराजमान है.</p><p>अगस्त्य ऋषी उंचाई मे कम थे लेकिन उन्होने जो विकास किये वह अभी तक कोई भी उल्लंघन नही किया या कोई कर सकता है. विन्ध्य पर्वत स्तंभीत कर,उन्हे आज तक जमीन पर उनके वापस लौटने का इंतजार करना पडा है. वैसे एक ही आचमन में समुद्र को शोषन कर जल शून्य करके कालेय दैत्य का संसार देवताओने किया बहुत, जब इंद्रपदपर विराजमान होकर उन्मत हो गया तब उसके सर्प, बनाकर पृथ्वीपर भेज दिया उन्हे विन्ध्य विजय, समुद्र विजय, स्वर्ग विजय प्ररण्यात है.</p><p>नर्मदा नदी से भिमा नदी यानी मध्यप्रदेश से लेकर आन्ध्रप्रदेश तक यह भूमी सत्ययुग में राजा दंड नामक राजा सीमा थी किंन्तू उस राजा ने कश्यप कन्या करजा, उसे बलपूर्वक अतिप्रसंग किया उसी वक्त वह कन्या शुक्राचार्य आश्रम मे भी. दैत्यगुरू जब आश्रम लौटे तब उन्हे दिव्य दृष्टीसे यह घटना सामने आये. उन्होने उसी क्षण शाप दिया तुम्हारा राज्य,सात दिनो मे भस्म हो जाएगा. वैसे ही हुआ हजारो साल इस भूमीपर ना वर्षा ना ठेठ भी.</p><p>जब अगस्त ऋषी ने विन्ध्य को लांघते ही भगवान शिवपार्वती की विवाह के समय पृथ्वी का समतोल पूर्ववत हो गया किंन्तू दक्षिण की भूमी तृप्त होते ही जल से शांती प्राप्त हो गई. फिर मेरू पर्वत के वृक्षो को इस भूमीपर रोपन करने के लिए आज्ञा दि. फिर ऋतू चक्र नुसार सब ऋतू अपने कार्य मे जूट गये.</p><p>अगस्त ऋषीने अपनी पानी लोपामुद्रा और अनुयायी ओने दक्षिण यात्रा शुरू कर ली. देखते देखते इस प्रदेश हरा भरा होने से नजदीके वन से पशू, पक्षी, श्वापदे इस हरे भरे जंगल मे बस गये और इस प्रदेश पर मानव, ना होने के कारण वृक्ष को हानी करने वाला कोई नही था,इस कारण वृक्षसंपदा इतनी भयंकर फैला गयी उस भयानक वन मे प्रवेश करना कठीण था. पूर्व राजा दंड,की यह राज्य सीमा होने से इस प्रदेश का नाम. दंडकारण, दंडकवन, कहला थे यह इस भूमी कि कहानी नही तो वास्तव है.</p><p>अगस्त ऋषी भी दक्षिण यात्रा धिमी गती से चल रही थी. इस यात्रा के समय, उन्होने अनेक स्थलो का अनेक देवताओंका दर्शन करते पहिले. ताम्रपाणी, नामक नदी को पृथ्वीपर प्रवाहीत किया. उस नदी की रेत तांबा,धातू के समान थी इस कारण वह ताम्रपर्णी, नाम धारण होकर इस संसार मे बहती है.</p><p>वैसे हि दक्षिण भारत के सबसे पवित्र नदी, कावेरी, यह भी अगस्त ऋषी के देन है.इस नदी को पल्लव प्रिया यह नाम भी प्रचलित है. इस नदी के उगमस्थान पर ही अगस्त ऋषी की पत्नी लोपमुद्रा ने आखीरी सास ली और संसार मे अमर होने से इस नदी के कुंभकोणम स्थान पर बारा साल बाद महामाखम (कुंभस्नान) मेला लगता है.</p><p>यह नदी को प्रवाहीत करने बाद. मायावी दैत्य इल्वल और वातापी को इस संसार से मुक्ती दे कर सह्याद्री मे प्रवेश किया इधर सुवर्ण मुखरी,या प्रवरा अमृतवाहीनी को प्रवाहीत किया और उन्होने इसी नदी के तीर पर यानी दक्षिण भारत मे प्रथम मानव निर्मित कुटी बना कर उसे आश्रम मे रूपांतर किया वह प्रथम मानव वसाहत जो आजच दंडकारण्य का अगस्त आश्रम है. प्रवरा नदी के तीर पर यह बडा दुर्लभ क्षेत्र मे अगस्त ऋषी ने दो युगे तक जीवन बिताया. यह सब सत्य युग की घटना अंतिम चरण मे मानी जाती है. महर्षी अपना आश्रम चलते उनके शिष्य गणो ने अहीस्ते अहीस्ते पूरा दंड भूमी का उध्दार किया. यानी की अगस्त ऋषी ने इस स्थान का आदर्श पुनर्वसन किया.</p><p>त्रेता युगमे भगवान श्रीराम, लक्ष्मण,सीता. अपने वनवास के दौरान पैदल इस आश्रम और सीता हरन से पैलै ही रावण का अंत करनेवाला शर बाण (ब्रम्हास)के अधीन कराया औरे उन्हे गोदावरी तटपर पंचवटी नामक स्त्रामक जाने की आज्ञा दि और वनवासी खुषी खुषी पंचवटी के और चले गये.</p><p>राम रावण संग्राम के बाद राम की जय (विजय) हो गई सीता को मुक्त भर कित्रा और पुष्पक विमान से किष्कींधा मे पडुंचे उस समय वह विजयी राम थे. उसी समय लोपामुद्रा सीता का पुराणोमे प्ररण्यात संवाद हो गया और पुष्पक विमान अयोध्याची और चल पडे.</p><p>जब सीता जी का हरन हो गया. उसी समय भगवान शिव शंकर और माता पार्वती ने तीन दिन तक निवास किया एैसा इस आश्रम की महानता है.</p><p>इस आश्रम की प्रभू राम की तीसरी और आखरी भेट महर्षी अगस्त ने बारा साल का जल शैय्या व्रत के समापन के समय पूरे देवता इसी स्थान पहुंचे सब देवतागण प्रस्थान होने के बाद अगस्त ऋषी श्रीराम के पास पहुंचे और उन्हे एक दिन आश्रम मे विश्राम करने की आज्ञा दि. उसी रात बहुत कत्राए सुनाई गई और राजा श्वेत का अमुल्य आभुषन, श्रीराम के भेट दिया और पुष्पक से अयोध्या चले गये वह उनकी आखरी आश्रम की मुलाखत</p><p>इस आश्रम मे सबसे बडा महाशिवरात्री उत्सव पर्वणी होती ही इस दिन भगवान शिव, भगवान सूर्य नारायण और अगस्त की मान्य मास के चतुर्दशी के कृष्णपक्ष मे रात बारा बजे एकत्रीत होते है. वही सबसे बडी पर्वताजी जाती है. रात बारा बजे भगवान सूर्य नारायण का मिलन साल मे एक बार.....</p>"

